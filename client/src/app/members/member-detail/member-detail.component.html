<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png' }}" alt="{{member.knownAs}}" 
            class="card-img-top img-thumbnail">
             <div class="card-body">
                 <div>
                     <strong>مکان: </strong>
                     <p>{{member.city}} , {{member.country}}</p>
                 </div>
                 <div>
                    <strong>سن: </strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>آخرین فعالیت: </strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>عضو شده از: </strong>
                    <p>{{member.created}} , {{member.country}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">پسندیدم</button>
                    <button class="btn btn-success">ارسال پیام</button>

                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='درباره'>
                <h4>توضیحات</h4>
                <p>{{member.introduction}}</p>
                <h4>در جستجوی ...</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='علایق'>
                <h4>علایق</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='گالری تصاویر'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='پیامها'>
                <p>پیامها اینجا نمایش داده می شوند...</p>
            </tab>
        </tabset>
    </div>
</div>
