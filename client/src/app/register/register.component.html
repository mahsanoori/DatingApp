<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">عضویت</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="نام کاربری" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="پسورد" [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">عضویت</button>
        <button class="btn btn-primary" (click)="cancel()" type="button">لغو</button>
    </div>
</form>
